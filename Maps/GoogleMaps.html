<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Maps</title>
	<style>
		body{
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#DIV_MAPA
		{
			width: 100%;
			height: 100vh;
		}
	</style>
</head>
<body>

	<div id="DIV_MAPA">  </div>

</body>

<script>

LAT = 0
LON = 0

function showPosition(position) 
{
    LAT = position.coords.latitude;
    LON = position.coords.longitude;
      
}

function CRIAR_MAPA() {

	if (navigator.geolocation) 
      {
        navigator.geolocation.watchPosition(showPosition);
		try{
			LAT = position.coords.latitude;
      		LON = position.coords.longitude;
		}
		catch(erro)
		{
			LAT = -26.30076995405869   // CEDUP
			LON = -48.840687461593845
		}
      } 
      else 
      { 
        document.write("Seu navegador não suporta Geolocalização.");
      }


	var PROPRIEDADES= {
	center:new google.maps.LatLng(LAT,LON),
	zoom:20,
	mapTypeId: google.maps.MapTypeId.HYBRID};	
	var map = new google.maps.Map(document.getElementById("DIV_MAPA"),PROPRIEDADES);
	
	var MARCADOR1 = {lat:-26.333762699123582,lng:-48.83078493353139};
	
	var icone_marcador1 = new google.maps.Marker({position: MARCADOR1,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'maluco.png',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador1.setMap(map);
	
	var MARCADOR2 = {lat:-26.340189237825314,lng:-48.815631967162766};
	
	var icone_marcador1 = new google.maps.Marker({position: MARCADOR2,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'onibus.png',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador1.setMap(map);

	var MARCADOR3 = {lat:-26.30076995405869,lng:-48.840687461593845};
	
	var icone_marcador1 = new google.maps.Marker({position: MARCADOR3,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'joinville.jpg',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador1.setMap(map);

	var MARCADOR4 = {lat: -26.303246945567093,lng:-48.84879167425234};
	
	var icone_marcador1 = new google.maps.Marker({position: MARCADOR4,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'estrela.png',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador1.setMap(map);

	var MARCADOR5 = {lat:-26.298848765156233,lng:-48.848504631924115};
	
	var icone_marcador1 = new google.maps.Marker({position: MARCADOR5,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'estrela.png',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador1.setMap(map);

	var MARCADOR6 = {lat:-26.252313232792183,lng:-48.85271763192562};

	var icone_marcador1 = new google.maps.Marker({position: MARCADOR6,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'estrela.png',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador1.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXlg-UheeFvXNuGdat0w-R5L0cVxoTr34&callback=CRIAR_MAPA">
</script>

</html>
