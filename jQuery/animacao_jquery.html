<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação jQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .d1{
            width: 300px;
            height: 150px;
            position: absolute;
            top: 200px;
            left: 0px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="d1" id="d1"></div>
    
    <button onclick="Aumentar()">Aumenta</button>
    <button onclick="Diminuir()"">Diminui</button>
    <button onclick="Esquerda()">Esquerda</button>
    <button onclick="Direita()">Direita</button>

</body>

    <script>
        function Aumentar()
        {
            $("#d1").animate(
                {
                    width:"500px",
                    height:"350px"
                },2000)
        }

        function Diminuir()
        {
            $("#d1").animate(
                {
                    width:"300px"
                },2000).animate(
                    {
                        height:"150px"
                    },2000)
        }

        function Direita()
        {
            $("#d1").animate(
                {
                    left:"500px"
                },2000)
        }

        function Esquerda()
        {
            $("#d1").animate(
                {
                    left:"0px"
                },2000)
        }
    </script>

</html>
